<!DOCTYPE html> <!-- <!DOCTYPE html>: Declares the document type and version of HTML being used -->
<html lang="en"> <!-- <html lang="en">: Defines the HTML document with the "en" language attribute. -->
<head> <!-- <head>: Contains metadata and links to external resources. -->
    <!-- <meta>: Provides metadata about the document, such as character encoding and viewport settings. -->
    <meta charset="UTF-8">
        <!-- <meta charset="UTF-8">: This <meta> tag specifies the character encoding of the document. In this case, it's set to "UTF-8," which is a character encoding that supports a wide range of characters from various languages and symbol sets, making it suitable for internationalization and multilingual content. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">: This <meta> tag is used to set the compatibility mode for Internet Explorer (IE). The http-equiv attribute is set to "X-UA-Compatible," and the content attribute is set to "IE=edge." This combination instructs IE to use the latest rendering engine available, ensuring that the web page is displayed in the most up-to-date and standards-compliant way. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">: This <meta> tag is crucial for responsive web design and controlling how the web page is displayed on different devices. It configures the viewport settings.
    name="viewport" indicates that this <meta> tag is related to the viewport.
    content="width=device-width, initial-scale=1.0" sets the following properties:
    width=device-width: Ensures that the width of the viewport matches the width of the device's screen.
    initial-scale=1.0: Sets the initial zoom level to 1.0, meaning that the web page is displayed at its actual size when first loaded. -->
    <title>MelodyMosaic</title> <!-- <title>: Sets the title of the web page. -->
    <link rel="stylesheet" href="style.css"> <!-- <link>: Links an external CSS file (style.css) to the HTML document. -->
</head>
